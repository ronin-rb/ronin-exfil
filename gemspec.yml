name: ronin-exfil
summary: A Ruby CLI utility for receiving exfiltrated data.
description: |
  ronin-exfil is a small CLI utility for receiving exfiltrated data over DNS or
  HTTP.

license: LGPL-3.0
authors: Postmodern
email: postmodern.mod3@gmail.com
homepage: https://ronin-rb.dev/
has_yard: true

metadata:
  documentation_uri: https://ronin-rb.dev/docs/ronin-exfil
  source_code_uri:   https://github.com/ronin-rb/ronin-exfil
  bug_tracker_uri:   https://github.com/ronin-rb/ronin-exfil/issues
  changelog_uri:     https://github.com/ronin-rb/ronin-exfil/blob/main/ChangeLog.md
  rubygems_mfa_required: 'true'

generated_files:
